<section class="section" aria-label="Contact">
	<div class="container">
		<h2 class="section-title">Contact</h2>
		<p class="section-subtitle">Gửi lời nhắn — form mẫu (chưa có backend xử lý).</p>

		<div class="grid contact-grid">
			<div class="card contact-form">
				<form action="#" method="post">
					<div class="field">
						<label for="contact-name">Your name</label>
						<input id="contact-name" name="name" type="text" placeholder="Nguyễn Văn A" autocomplete="name" required>
					</div>

					<div class="field">
						<label for="contact-email">Email</label>
						<input id="contact-email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
					</div>

					<div class="field">
						<label for="contact-message">Message</label>
						<textarea id="contact-message" name="message" placeholder="Mình muốn hỏi về..." required></textarea>
					</div>

					<button class="btn btn-primary" type="submit">Send message</button>
					<p class="footer-note">Tip: Khi cần xử lý form thật, bạn có thể đổi `action` sang endpoint hoặc dùng Formspree.</p>
				</form>
			</div>

			<div class="card contact-info">
				<h3 style="margin-top:0;">Contact info</h3>
				<p style="margin:0; color: var(--muted); line-height: 1.7;">
					Bạn có thể thay thông tin bên dưới theo team/project của bạn.
				</p>

				<div style="height: 12px;"></div>

				<div class="card" style="padding: 14px; background: rgba(255, 255, 255, 0.04);">
					<div style="font-weight: 700;">Email</div>
					<div style="color: var(--muted); margin-top: 6px;">hello@yourdomain.com</div>
				</div>

				<div style="height: 12px;"></div>

				<div class="card" style="padding: 14px; background: rgba(255, 255, 255, 0.04);">
					<div style="font-weight: 700;">Address</div>
					<div style="color: var(--muted); margin-top: 6px;">Ho Chi Minh City, VN</div>
				</div>

				<div style="height: 12px;"></div>

				<a class="btn" href="#hero">Back to top</a>
			</div>
		</div>
	</div>
</section>
